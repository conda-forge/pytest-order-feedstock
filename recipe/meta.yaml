{% set name = "pytest-order" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 51608fec3d3ee9c0adaea94daa124a5c4c1d2bb99b00269f098f414307f23dde

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - pytest >=3.7
  run:
    - pytest >=3.7
    - python >=3.6

test:
  imports:
    - pytest_order
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mrbean-bremen/pytest-order
  summary: pytest plugin to run your tests in a specific order
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
